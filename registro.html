<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Minecraft Community</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="home-body">

    <button id="theme-toggle" class="theme-btn">☀️ Cambiar Clima</button>

    <div class="login-container">
        <h1>Crear Cuenta</h1>
        <p>Únete para descargar los mejores recursos</p>
        
        <form onsubmit="registrarUsuario(event)">
            <div class="input-group">
                <label for="reg-email">Correo Electrónico</label>
                <input type="email" id="reg-email" placeholder="tu-correo@ejemplo.com" required>
            </div>

            <div class="input-group">
                <label for="reg-password">Contraseña</label>
                <input type="password" id="reg-password" placeholder="Mínimo 6 caracteres" required>
            </div>

            <button type="submit" class="btn-login">Registrarme</button>
        </form>

        <p class="footer-text">
            ¿Ya tienes cuenta? <a href="index.html">Inicia Sesión</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
